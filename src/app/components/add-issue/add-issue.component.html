<div class="container wrapper wrapper2">
  <div class="row">

    <!-- Form -->
    <div class="col-md-12">
      <h3>Add Issue</h3>
      <form [formGroup]="issueForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
          <label>Movie id</label>
          <input type="text" formControlName="movie_id" class="form-control" maxlength="20">
        </div>
        <div class="form-group">
          <label>Movie name</label>
          <textarea class="form-control" formControlName="movie_name" rows="3" maxlength="50"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

  </div>
</div>
